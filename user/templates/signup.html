<!DOCTYPE html>
<html>
    <head>
        <title>Cadastre-se</title>
    </head>

    <body>
        <form class="px-4 py-3" action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
            {% for field in form_new_user.visible_fields %}
                <label for='{{field.id_for_label}}'>{{field.label}}</label>
                {{field}}
                {% for erros in field.errors %}   </br>
                    <section class="alert alert-danger" role="alert">
                        {{erros}}
                    </section>
                {% endfor %}
            {% endfor %}
            </div>
            <button type="submit" class="btn btn-success">Cadastrar</button>
        </form>
    
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Quest√£o 1</title>
    </head>

    <body>
        <form action="{% url 'question_answer' id %}" method="POST">
            {% csrf_token %}
            <p>{{ question_text }}</p>

            {% for letter, value in answers.items %}
                <input type="radio" name="answer" value="{{ letter }}"><b>{{ letter }}.</b> {{ value }}</input><br/>
            {% endfor %}

            <br/>
            <input type="submit" value="Ok" />
        </form>
        <br/>
        {% if next_id %}
            <a href="{% url 'question_by_id' next_id %}">Next question</a>
        {% endif %}
        <br />
        <a href="{% url 'login' %}">login</a>
        <br />
        <a href="{% url 'register' %}">register</a>
        {% if request.user.is_authenticated %}
            <br />
            <a href="{% url 'logout' %}">Logout</a>
            <br />
            <a href="{% url 'question_logs' %}">Question Logs</a>
        {% endif %}

        
        
    </body>
</html>

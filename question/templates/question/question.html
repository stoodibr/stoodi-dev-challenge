<!DOCTYPE html>
<html>
    <head>
        <title>Quest√£o {{ page }}</title>
    </head>

    <body>
        <form action="{% url 'question_answer' %}" method="POST">
            {% csrf_token %}
            {% for q in question %}
                <p>{{ q.question_text }}</p>
                {% for letter, value in q.answers.items %}
                    <input type="radio" name="answer" value="{{ letter }}"><b>{{ letter }}.</b> {{ value }}</input><br/>
                {% endfor %}
                <br/>
                <input type="submit" value="Ok" />
            {% endfor %}
        </form>
    </body>
</html>

<!DOCTYPE html>
<html>

<head>
    <title>Quest√£o {{ question_num }}</title>
</head>

<body>
    {% if request.user %}
        {% if not request.user.is_anonymous %}
            {{user}} - <a href="{% url 'logout' %}">Sair</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    {% endif %}

    <br/>
    <form action="{% url 'question_answer' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="identificador" value="{{ question.identificador }}"></input>
        <p>{{ question_text}}</p>

        {% for letter, value in answers.items %}
        <input type="radio" name="answer" value="{{ letter }}"><b>{{ letter }}.</b> {{ value }}</input><br/> {% endfor %}

        <br/>
        <input type="submit" value="Ok" />
    </form>
</body>

</html>

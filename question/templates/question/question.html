<!DOCTYPE html>
<html>
    <head>
        <title>Quest√£o 1</title>
    </head>

    <body>
        <form action="{% url 'question_answer' %}" method="POST">
            {% csrf_token %}
            {% for question in questions %}
            <p>{{ question.question }}</p>

                {% for alternative in question.alternatives %}
                    <input type="radio" name="answer" value="{{ alternative.alternative_order }}"><b>{{ alternative.alternative_order }}.</b> {{ alternative }}</input><br/>
                {% endfor %}
            {% endfor %}

            <br/>
            <input type="submit" value="Ok" />
        </form>
    </body>
</html>

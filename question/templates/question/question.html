<!DOCTYPE html>
<html>
    <head>
        <title>Quest√£o {{ questions.number }}</title>
    </head>

    <body>
        <form action="{% url 'question_answer' %}" method="POST">
            {% csrf_token %}
            {% for question in questions %}
                <p>{{ question }}</p>                
                
                {% for answer in answers %}                
                    {% if answer.question == question %}
                        <input type="radio" name="answer" value={{ answer.is_correct }},{{ questions.number }},{{question.id}},{{answer.id}}><b>A.</b> {{ answer.answer_text }}</input><br/>
                    {% endif %}
                {% endfor %}
            {% endfor %}

            <br/>
            <input type="submit" value="Ok" />
        </form>
    </body>
</html>

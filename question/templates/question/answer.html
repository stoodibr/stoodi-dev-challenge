<!DOCTYPE html>
<html>
    <head>
        <title>Resposta</title>
    </head>

    <body>
    {% if is_correct %}
        Resposta correta!
    {% else %}
        Resposta errada!
    {% endif %}

    <br/>
    <br/>

        {% if id and next %}
        <a href="{% url 'question' id %}">Tente novamente</a>

        <a href="{% url 'question' next %}">Próxima questão</a>

            {% if request.user.is_authenticated %}
                <a href="{% url 'logs' %}">Logs deste usuário</a>
            {% endif %}

        {% endif %}
    
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Resposta</title>
    </head>

    <body>
    {% if is_correct %}
        Resposta correta!
    {% else %}
        Resposta errada!
    {% endif %}

    <br/>
    <br/>

    {% call catch('') %}
    {% if id and next %}
    <a href="{% url 'question' id %}">Tente novamente</a>

    <a href="{% url 'question' next %}">Próxima questão</a>
    {% endfor %}
    {% endcall %}
    
    </body>
</html>

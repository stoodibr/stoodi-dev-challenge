<!DOCTYPE html>
<html>
    <head>
        <title>Resposta</title>
    </head>

    <body>
    {% if is_correct %}
        {% if questions.has_next %}
            Resposta correta!
            <br/>
            <a href="http://127.0.0.1:8000/?question={{ questions.next_page_number }}">next</a>

            {% else %}
            Parabéns, você venceu! volte a primeira questão.
            <br/>
            <a href="http://127.0.0.1:8000/">clique aqui</a>
        {% endif %}

    {% else %}
        Resposta errada!
        
        <a href="http://127.0.0.1:8000/?question={{ questions.number }}">Tente novamente</a>
    {% endif %}

    <br/>
    <br/>

    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>

    <body>
        <h1>Login</h1>
        <form method="POST" action={% url 'login' %}>
            {% csrf_token %}
            <div>
                <label>Nome</label>
                <input type="text" name="name">
              </div>
            <div>
              <label>Senha</label>
              <input type="password" name="password">
            </div>
            <button type="submit">Login</button>
          </form>
    </body>
</html>

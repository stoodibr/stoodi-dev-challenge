{% extends 'account/base.html' %}
{% block content %}

{% if messages %}
    {% for message in messages %}
        <h4 style="color: red;">{{ message }}</h4>
    {% endfor %}
{% endif %}

<form action="{% url 'register_user' %}" method="post" onsubmit="confirmPassword(event, this)">
    {% csrf_token %}
    <label for="username">Nome de usuário:</label>
    <input type="text" name="username" required><br>

    <label for="email">E-mail:</label>
    <input type="email" name="email" required><br>

    <label for="password">Senha:</label>
    <input type="password" id="pw" name="password" required><br>
    
    <label for="password2">Repita a senha:</label>
    <input type="password" id="pw2" name="password2" required><br>

    <button type="submit">Cadastrar</button>
    <a href="{% url 'login_form_view' %}">Já tenho conta</a>
</form>

<script>
    function confirmPassword(event, form) {
        event.preventDefault();
        pw = document.getElementById('pw').value;
        pw2 = document.getElementById('pw2').value;
        if (pw === pw2) {
            form.submit();
        } else {
            alert("As senhas são diferentes!");
        }
    }
</script>

{% endblock content %}
